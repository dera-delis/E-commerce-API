services:
  - type: web
    name: ecommerce-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-api-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: E-commerce API
      - key: ALLOWED_ORIGINS
        value: "*"

databases:
  - name: ecommerce-api-db
    databaseName: ecommerce
    user: ecommerce_user
    plan: free
